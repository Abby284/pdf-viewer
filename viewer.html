<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Destiny by Abhishek Prakash - pdfviewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      background: #181818;
      color: #e55;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    header {
      text-align: center;
      padding: 18px 0 6px 0;
      font-weight: 900;
      text-transform: uppercase;
      color: #ee5555;
      background: linear-gradient(90deg, #220000 0%, #330000 100%);
      box-shadow: 0 4px 10px #00000066;
      user-select: text;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0 0 8px 0;
    }

    #ad-header {
      background: #2a0000;
      color: #e55;
      padding: 6px 0;
      font-weight: 600;
      border-radius: 6px;
      box-shadow: 0 0 10px #550000;
      cursor: pointer;
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 8px auto;
      transition: background-color 0.3s ease;
    }

    #ad-header:hover {
      background: #441010;
      color: #fff;
    }

    /* Main viewer container */
    #viewer-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      margin: 12px 20px;
      border-radius: 10px;
      background: #222;
      box-shadow: 0 0 20px #33000088;
    }

    /* Thumbnails */
    #thumbnail-container {
      width: 110px;
      overflow-y: auto;
      background: #2b2b2b;
      border-right: 1px solid #3d3d3d;
      padding: 8px 6px;
    }

    .thumb {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      border: 2px solid transparent;
      transition: all 0.25s ease;
    }

    .thumb:hover {
      opacity: 1;
    }

    .thumb.selected {
      border-color: #e55;
      box-shadow: 0 0 10px #e55;
    }

    /* PDF Viewer */
    #pdf-canvas-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
      background: #1f1f1f;
    }

    canvas#pdf-render {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px #aa333355;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    button {
      background: #3c0e0e;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #551111;
    }

    #page-info {
      color: #f66;
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Scrollbars */
    #thumbnail-container::-webkit-scrollbar,
    #pdf-canvas-container::-webkit-scrollbar {
      width: 10px;
    }

    #thumbnail-container::-webkit-scrollbar-thumb,
    #pdf-canvas-container::-webkit-scrollbar-thumb {
      background: #e55;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      #viewer-container {
        flex-direction: column;
        margin: 10px;
      }

      #thumbnail-container {
        width: 100%;
        height: 90px;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        border-right: none;
        border-bottom: 1px solid #3d3d3d;
      }

      .thumb {
        width: auto;
        height: 75px;
        margin-right: 12px;
      }

      #pdf-canvas-container {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Destiny by Abhishek Prakash</h1>
    <div id="ad-header">
      <a href="https://example.com" target="_blank" rel="noopener" style="color:inherit; text-decoration:none;">
        Advertisement Placeholder
      </a>
    </div>
  </header>

  <div id="viewer-container">
    <aside id="thumbnail-container" aria-label="Page thumbnails"></aside>

    <section id="pdf-canvas-container" aria-label="PDF viewer">
      <canvas id="pdf-render" aria-live="polite" aria-atomic="true"></canvas>
      <div class="controls" role="group" aria-label="PDF controls">
        <button id="prev-page" aria-label="Previous page">&lt; Prev</button>
        <span id="page-info">Page 1</span>
        <button id="next-page" aria-label="Next page">Next &gt;</button>
        <button id="zoom-in" aria-label="Zoom in">+</button>
        <button id="zoom-out" aria-label="Zoom out">-</button>
        <button id="fullscreen-toggle" aria-label="Fullscreen">â›¶</button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <script>
    const url = 'destiny 5x7 (1).pdf';
    let pdfDoc = null,
      pageNum = parseInt(localStorage.getItem('pdf-last-page')) || 1,
      pageIsRendering = false,
      pageNumIsPending = null,
      scale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const thumbnailContainer = document.getElementById('thumbnail-container');
    const pageInfo = document.getElementById('page-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const fullscreenBtn = document.getElementById('fullscreen-toggle');
    const adHeader = document.getElementById('ad-header');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';

    function updateAdForPage(num) {
      if (num % 10 === 0) {
        adHeader.innerHTML = `
          <a href="https://special-ad-link.example.com" target="_blank" rel="noopener" style="color:inherit; text-decoration:none;">
            ðŸ”¥ Special Offer! Check this exclusive deal on page ${num} ðŸ”¥
          </a>
        `;
      } else {
        adHeader.innerHTML = `
          <a href="https://example.com" target="_blank" rel="noopener" style="color:inherit; text-decoration:none;">
            Advertisement Placeholder
          </a>
        `;
      }
    }

    function renderPage(num) {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;
        highlightThumbnail(num);
        updateAdForPage(num);
        localStorage.setItem('pdf-last-page', num);
      });
    }

    function queueRenderPage(num) {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    }

    function showPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function showNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function zoomIn() {
      if (scale >= 3) return;
      scale += 0.25;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      if (scale <= 0.75) return;
      scale -= 0.25;
      queueRenderPage(pageNum);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function highlightThumbnail(pageNumber) {
      document.querySelectorAll('.thumb').forEach(t => t.classList.remove('selected'));
      const selected = document.querySelector(`.thumb[data-page="${pageNumber}"]`);
      if (selected) selected.classList.add('selected');
    }

    function generateThumbnails() {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: 0.2 });
          const canvasThumb = document.createElement('canvas');
          canvasThumb.classList.add('thumb');
          canvasThumb.setAttribute('data-page', page.pageNumber);
          canvasThumb.width = viewport.width;
          canvasThumb.height = viewport.height;
          const ctxThumb = canvasThumb.getContext('2d');

          page.render({ canvasContext: ctxThumb, viewport }).promise.then(() => {
            thumbnailContainer.appendChild(canvasThumb);
            canvasThumb.addEventListener('click', () => {
              pageNum = page.pageNumber;
              queueRenderPage(pageNum);
            });
          });
        });
      }
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      if (pageNum > pdfDoc.numPages) pageNum = 1;
      generateThumbnails();
      renderPage(pageNum);
    }).catch(err => {
      document.body.innerHTML = `<div style="color:red; padding: 20px; text-align:center;">Error loading PDF: ${err.message}</div>`;
    });

    prevPageBtn.addEventListener('click', showPrevPage);
    nextPageBtn.addEventListener('click', showNextPage);
    zoomInBtn.addEventListener('click', zoomIn);
    zoomOutBtn.addEventListener('click', zoomOut);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') showPrevPage();
      else if (e.key === 'ArrowRight') showNextPage();
      else if (e.key === '+' || e.key === '=') zoomIn();
      else if (e.key === '-') zoomOut();
      else if (e.key.toLowerCase() === 'f') toggleFullscreen();
    });
  </script>
</body>
</html>
